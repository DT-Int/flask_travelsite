{% extends "base.html" %}

{% block title %} Application {% endblock %}

{% block content %}

	<div class="container">
		<div class="col-md-10 offset-md-1 mt-5">
			
			<div class="jumbotron">
			  
			    <h1 class="display-4">Submit Form</h1>
			    <p class="lead">Submit an application so we can contact you for more details</p>
			    <hr class="my-4">
			    <form class="contact-form" action="{{ url_for('form')}}" method="POST">
				
				<br>
			    <div class="form-group row">
				    <div class="col-sm-5">
				      <input type="text" class="form-control" placeholder="First name" name="firstname">
				    </div>
					</div>

					<div class="form-group row">
				    <div class="col-sm-5">
				      <input type="text" class="form-control" placeholder="Last name" name="lastname">
				    </div>
					</div>

					<div class="form-group row">
				    <div class="col-sm-5">
				      <input type="text" class="form-control" placeholder="Phone number" name="phone">
				    </div>
					</div>

			  	<div class="form-group row">
				    <div class="col-sm-5">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address" name="email">
				    </div>
			  	</div>

			  	<div class="form-group row">
				    <div class="col-sm-5">
				      <input type="text" class="form-control" placeholder="The trip your are interested in" name="trip">
				    </div>
					</div>
			  
			 
			  	<div class="form-group row">
				    <div class="col-sm-10">
				      <button type="submit" class="btn btn-primary">Submit my application</button>
				    </div>
			  	</div>
			</form>

			 
			</div>
		</div>
	</div>

{% endblock content %}
